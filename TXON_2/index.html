<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
                <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear"><b>AC</b></button></td>
                        <td><button class="btn-operator" id="/"><b>&divide;</b></button></td>
                        <td><button class="btn-operator" id="*"><b>&times;</b></button></td>
                        <td><button class="btn-space" id="backspace" color="#FFFFFF"><b>C</b></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-sub" id="-"><b>-</b></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-add" id="+"><b>+</b></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal"><b>=</b></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-mod" id="%"><b>%</b></button></td>
                        <td><button class="btn-number" id="."><b>.</b></button></td>   
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
